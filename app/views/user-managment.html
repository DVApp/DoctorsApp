<div ng-controller="userMangCtrl">
	<div class="row">
		<div class="col-xs-12">
			<a ui-sref="app.adduser" type="button" class="mb-sm btn btn-success pull-right">Add Users</a>
		</div>
	</div>
	<div class="row mar-top-0">
		<div class="col-lg-6">
			<p ng-if="users.length>0">
				<strong>Total Records :</strong> {{users.length}}
			</p>
			<p ng-if="users.length==0 && users.length!==''">
				No Records Found!!!
			</p>
		</div>

	</div>
	<div class="shadow-theme mar-top-0" style="border:1px solid #ddd;">
		<div class="row mar-top-5 mar-left-right-0 pos-image-icon-1">
			<div class="col-md-12 media-margin-0 scan-ship-bg-3 pull-left mar-top-10 text-left">
				<span ng-if="users.length>0"><strong>Showing {{showingFrom}} to {{showingTo}} out of {{users.length}} Records</strong></span>
			</div>

		</div>
		<div class="row">
			<div class="col-lg-12 mar-top-0 amazon-repricing-inventory">
				<div id="CustomerID" class="table-responsive ng-table-settings traditional" ng-class="{ 'whirl': whirl == true }">
					<table ng-table="tableParams" export-csv="csv" class="table table-striped table-bordered table-hover" style="width:1800px;">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>User Name</th>
							<th>Status</th>
							<!-- <th>Actions</th> -->

						</tr>
						<tr ng-repeat="user in $data">
							<td>{{user.firstname}}</td>
							<td>{{user.lastname}}</td>
							<td>{{user.username}}</td>
							<td><label ng-if="user.active=='False'">InActive</label><label ng-if="user.active=='True'">Active</label></td>
							<!-- <td><a href="#/pages/Users/{{user.usercode}}" class="btn btn-link">Edit</a></td> -->
						</tr>
					</table>

				</div>
			</div>
		</div>
	</div>
</div>
