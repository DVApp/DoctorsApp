<div class="login-container">
    <div class="login-box animated fadeInDown">
        <!-- <div class="login-logo"></div> -->
        <div class="login-body">
            <div class="login-title" style="text-align: center;font-size: 12px">SIGN IN TO CONTINUE</div>
            <form ng-submit="login(user)" validate-form="" class="form-horizontal" >
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="email" class="form-control" required="required" data-parsley-error-message="Enter a Valid Email ID" ng-model="user.username" placeholder="Username" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="password" class="form-control" required="required" data-parsley-error-message="Please enter Password" ng-model="user.password" placeholder="Password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <a href="#" class="btn btn-link btn-block">Forgot your password?</a>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info btn-block">Log In</button>
                    </div>
                </div>
            </form>
            <div ng-show="authMsg" class="alert mar-top-20 alert-danger text-center">
                {{authMsg}}
            </div>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 2014 AppName
            </div>
            <div class="pull-right">
                <a href="#">About</a> |
                <a href="#">Privacy</a> |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>
</div>
